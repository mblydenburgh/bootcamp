<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // First, empty variables are defined that are used below
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // The window displays a window with a text box asking the user what their #1 show is. This value is stored as a string in the tvShow variable.
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // This value is put into the tvShow array, being stored in the next available index.
        favTVshows.push(tvShow);
      }

      //   After the first loop finishes, this loop runs for how long the tvShows array is
      for (var j = 0; j < favTVshows.length; j++) {

        // This display the value of each entry in the array
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
