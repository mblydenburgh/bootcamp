<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-header">
            Add Employee
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="employee-name">Employee Name:</label>
                    <input class="form-control" type="text" id="employee-name">
                </div>
                <div class="form-group">
                    <label for="employee-role">Employee Role:</label>
                    <input class="form-control" type="text" id="employee-role">
                </div>
                <div class="form-group">
                    <label for="employee-start-date">Start Date (MM/DD/YYYY)</label>
                    <input class="form-control" type="text" id="employee-start-date">
                </div>
                <div class="form-group">
                    <label for="employee-rate">Monthly Rate:</label>
                    <input class="form-control" type="text" id="employee-rate">
                </div>
            </form>
            
        </div>
    </div>
</body>

</html>
