<body>
    <h1>Stop! We have some questions for you</h1>

<script type="text/javascript">
    let likeSteak = confirm(`Do you like steak?`);
    let birthYear = prompt(`Enter birth year`);

    if (likeSteak) {
        document.write(`Here's a sandwich ya shmuck`);
    } else {
        document.write(`Heres a foo foo tofu stir fry`);
    }

    if (Number(birthYear)) {
        if (birthYear > 1997) {
            alert(`No sake for you!`);
        } else {
            alert(`Get druuuuuuuuuunk`);
        }
    } else {
        alert(`That is not a number!`);
    }



</script>
