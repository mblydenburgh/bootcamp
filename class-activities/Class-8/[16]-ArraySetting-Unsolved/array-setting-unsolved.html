<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Modifications</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Create an Array of Drinks with all capital letters
    // ...
    var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];
    var bigDrinks =[drinks[0].toUpperCase(),drinks[1].toUpperCase(),drinks[2].toUpperCase(),drinks[3].toUpperCase(),drinks[5].toUpperCase()];
    console.log(`bigDrinks:${bigDrinks}`)
    // ...

    console.log("First statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);

    // Then modify each element of the array (individually) to make them lowercase
    // ...


    // CODE GOES HERE
var smallDrinks = [bigDrinks[0].toLowerCase(),bigDrinks[1].toLowerCase(),bigDrinks[2].toLowerCase(),bigDrinks[3].toLowerCase(),bigDrinks[4].toLowerCase(),bigDrinks[5].toLowerCase()];
console.log(`small drinks: ${smallDrinks}`)

    // ...

    console.log("Second statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);

    </script>

  </body>
</html>
