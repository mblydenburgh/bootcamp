<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // Rewrite the following code to print all of the animals using a for-loop.
      for(let i = 0; i<zooAnimals.length; i++){
        console.log(zooAnimals[i]);
      }

      for(let i = 0; i < 5; i++){
        console.log(`THERE CAN ONLY BE ${i}`)
      }

      let x = [0,1,2,3,4];
      x.forEach(function(i){
        console.log(`Look at ${i}`)
      })



    </script>
    
  </body>
</html>
