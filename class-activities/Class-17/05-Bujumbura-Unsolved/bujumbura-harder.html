<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    // key: &APPID=2ad17e1093ca34ee2d8d13cd68be2b5e
    // Create an AJAX call to retrieve data Log the data in console
  $(`window`).ready(function(){

    let key = '2ad17e1093ca34ee2d8d13cd68be2b5e'
    $.ajax({
      url:`https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&APPID=${key}`,
      method:`GET`
    }).done(function(response){
      console.log(response);
      let temp = Math.round(response.main.temp * 1.8 - 459.67);
      $(`.city`).text(`City: ${response.name}`);
      $(`.wind`).text(`Wind: ${response.wind.speed}mph`);
      $(`.humidity`).text(`Humidity: ${response.main.humidity}%`);
      $(`.temp`).text(`Temperature: ${temp}degF`);
    })


  })
    // Log the data in HTML

    // Scream Ushindi (victory in Swahili)! at the top of your lungs

  </script>

</body>

</html>
