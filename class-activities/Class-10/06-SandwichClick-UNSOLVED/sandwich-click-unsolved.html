<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      let pbjCount = 0;
      let cheeseCount = 0;
      let beefCount = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $('#pbj').click(function(){
        alert(`Yea you would like pbj`);
        pbjCount++;
        alert(`You have clicked pbj ${pbjCount} times`);
        let imgDiv = $('<img>').attr("src","https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Peanut-Butter-Jelly-Sandwich.png/1200px-Peanut-Butter-Jelly-Sandwich.png").attr("width","500px");
        $('#pbj').append(imgDiv)
      });

      $('#grilledcheese').click(function(){
        alert('OG choice. Props.');
        cheeseCount++;
        alert(`You have clicked grilled cheese ${cheeseCount} times`);
        let imgDiv = $('<img>').attr("src","https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/grilled-cheese-horizontal-jpg-1522266016.jpg?crop=1xw:0.7498500299940012xh;center,top&resize=768:*").attr("width","500px");
        $('#grilledcheese').append(imgDiv)
      });

      $('#roastbeef').click(function(){
        alert('Arbys. We have the beef!');
        beefCount++;
        alert(`You have clicked roast beef ${beefCount} times`);
        let imgDiv = $('<img>').attr("src","https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg").attr("width","500px");
        $('#roastbeef').append(imgDiv)
      })

      // ...

    });

</script>

</body>

</html>
