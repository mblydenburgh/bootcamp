            "nate_road_rage.avi",

            "aww_i_cant_hate_you.png",
            "omg_my_sneakers.avi",
            "cat_you_are_the_worst.mp4"
        ];

        let videoRegex = /\.mov|\.mp4$|\.avi|.\mpeg/;
        let imgRegex = /\.jpg|\.png|\.gif|.\jpeg/;

        let movies = [];
        let images = [];

        for (let i = 0; i < files.length; i++) {
            if (videoRegex.test(files[i])) {
                movies.push(files[i]);
            } else {
                images.push(files[i]);
            }
        }

        console.log(`videos: ${movies}`);
        console.log(`images: ${images}`)
