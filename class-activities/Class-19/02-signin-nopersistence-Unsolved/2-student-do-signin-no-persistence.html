<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>

    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            New Member Sign-Up
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member card -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Most Recent Member
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="age-display">Age: 27</h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>
    // ========================================= START CODING BELOW!!
    const nameDispay = $(`#name-display`);
    const emailDisplay = $(`#email-display`);
    const ageDisplay = $(`#age-display`);
    const commentDisplay = $(`#comment-display`);


    // Capture Button Click
    $("#add-user").on("click", function (event) {
      event.preventDefault();
      localStorage.clear();
      // Capture User Inputs and store them into variables
      const userName = $(`#name-input`).val();
      const userEmail = $(`#email-input`).val();
      const userAge = $(`#age-input`).val();
      const userComment = $(`#comment-input`).val();


      // Console log each of the user inputs to confirm we are receiving them correctly
      console.log(`name:${userName}
email:${userEmail}
age:${userAge}
comment:${userComment}`);

      // Output all of the new information into the relevant HTML sections
      nameDispay.text(userName);
      ageDisplay.text(userAge);
      emailDisplay.text(userEmail);
      commentDisplay.text(userComment);

      localStorage.setItem("name", userName);
      localStorage.setItem("email", userEmail);
      localStorage.setItem("age", userAge);
      localStorage.setItem("comment", userComment);

    });

    $(document).ready(function () {
      nameDispay.text(localStorage.getItem("name"));
      emailDisplay.text(localStorage.getItem("email"));
      ageDisplay.text(localStorage.getItem("age"));
      commentDisplay.text(localStorage.getItem("comment"));
    })

  </script>

</body>

</html>
