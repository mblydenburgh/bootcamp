<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captain Planet</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="container">
        <div class="jumbotron text-center">
            <h1>Captain Planet</h1>
            <hr>
            <button id="song-play" class="btn btn-warning"><span class="fas fa-play"></span> Play Theme Song</button>
            <button id="song-pause" class="btn btn-dark"><span class="fas fa-pause"></span> Pause Song</button>
        </div>

        <div class="row">
            <!-- first column is powers -->
            <div class="col-md-6 text-center">
                <div class="card sizes">
                    <div class="card-header">Superpowers - Change Sizes!</div>
                    <div class="card-body">
                            <button id="normal" class="btn btn-dark">Normal</button>
                            <button id="grow" class="btn btn-primary"><span class="fas fa-plus"></span> Grow</button>
                            <button id="shrink" class="btn btn-danger"><span class="fas fa-minus"></span> Shrink</button>
                    </div>
                    
                </div>
                <div class="card invisibility">
                    <div class="card-header">Superpowers - Invisibility</div>
                    <div class="card-body">
                        <button id="visible" class="btn btn-dark"><span class="fas fa-eye"></span> Visible</button>
                        <button id="invisible" class="btn btn-info"><span class="fas fa-eye-slash"></span> Invisibile</button>
                    </div>
                </div>
                <div class="card moves">
                    <div class="card-header">Move Controls</div>
                    <div class="card-body">
                        <button id="up" class="btn btn-dark"><span class="fas fa-arrow-up"></span> Up</button>
                        <br>
                        <button id="left" class="btn btn-dark"><span class="fas fa-arrow-left"></span> Left</button>
                        <button id="down" class="btn btn-dark"><span class="fas fa-arrow-down"></span>Down</button>
                        <button id="right" class="btn btn-dark"><span class="fas fa-arrow-right"></span> Right</button>
                        <br>
                        <button class="btn btn-dark"><span class="fas fa-comment"></span> Go Planet!</button>
                    </div>
                </div>
            </div>
            <!-- second column is space for captain planet -->
            <div class = "hero-area" class="col-md-6">
                <img src="./assets/images/captain-planet.jpg" alt="" id="hero">
            </div>
        </div>

    </section>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="./assets/app.js"></script>
</html>
