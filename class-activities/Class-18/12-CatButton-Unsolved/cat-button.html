<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //cick event for cat button
    $("#cat-button").on("click", function() {

      // api url
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // ajax call to retreive data
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //callback function to execute after ajax call is completed
        .then(function(response) {

        //gets the img url from the response
          var imageUrl = response.data.image_original_url;

          //create an img tag
          var catImage = $("<img>");

          //give the img tag a src attribute equal to the response url, and give alt text incase the url is no longer valid
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //update the DOM with the created cat image
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
